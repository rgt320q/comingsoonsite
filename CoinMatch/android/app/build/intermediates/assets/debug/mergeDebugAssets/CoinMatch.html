<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maçı Oyunu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-800 text-white flex flex-col items-center min-h-screen p-4">

    <div id="main-game-screen" class="w-full max-w-7xl mx-auto hidden">
        <h1 class="text-3xl sm:text-4xl font-bold text-center mb-4 text-shadow text-amber-300">Para Maçı</h1>

        <div class="flex flex-col lg:flex-row gap-6">

            <!-- Left Side: Game Canvas -->
            <div id="game-container" class="w-full lg:flex-1 aspect-[1/2] rounded-lg relative overflow-hidden bg-slate-900 shadow-inner">
                <canvas id="gameCanvas"></canvas>
                <div id="game-overlay" class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden text-center rounded-lg">
                    <div class="flex flex-col items-center">
                        <h2 id="overlay-text" class="text-5xl font-bold text-white text-shadow leading-tight"></h2>
                        <button id="restart-button" class="hidden bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105 mt-6">
                            Yeni Oyun Kur
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Side: Scoreboard -->
            <div id="scoreboard" class="w-full lg:w-96 bg-slate-900/50 p-4 rounded-lg self-start lg:sticky lg:top-6">
                <h2 class="text-2xl font-bold text-amber-300 border-b-2 border-slate-600 pb-2 mb-4">Oyuncu Durumu</h2>
                <div id="player-list" class="space-y-3">
                    <!-- Player info will be injected here by JS -->
                </div>
            </div>

        </div>
    </div>


    <!-- Setup Screen -->
    <div id="setup-screen" class="w-full max-w-md mx-auto bg-slate-900/70 p-6 rounded-lg shadow-2xl my-auto">
        <h2 class="text-3xl font-bold text-center mb-4 text-amber-300">Oyun Kurulumu</h2>
        <div class="space-y-4">
            <div>
                <label for="player-count" class="block mb-1 font-semibold text-slate-300">Oyuncu Sayısı:</label>
                <select id="player-count" class="w-full p-2 rounded bg-slate-700 text-white border border-slate-600">
                    <option value="1">1 Oyuncu</option>
                    <option value="2" selected>2 Oyuncu</option>
                    <option value="3">3 Oyuncu</option>
                    <option value="4">4 Oyuncu</option>
                </select>
            </div>
            <div id="player-names-container"></div>
            <div>
                <label for="lives-count" class="block mb-1 font-semibold text-slate-300">Kaybetme Hakkı (Can):</label>
                <input type="number" id="lives-count" value="3" min="1" max="10" class="w-full p-2 rounded bg-slate-700 text-white border border-slate-600">
            </div>
            <button id="start-game-button" class="w-full bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                Oyuna Başla
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
